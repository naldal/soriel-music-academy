<html xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inquiry View</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
        <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/static/css/soriel_Header.css}" />
        <script th:src="@{/static/js/inquiry_view.js}"></script>
    </head>

    <body>
        <div class="container">
            <th:block th:replace="fragment/soriel_Header :: headerFragment"></th:block>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="_method" value="delete">

            <input type="hidden" id="id" th:value="${postDto.id}">
            <input type="hidden" id="writer_id" name="writer_id" th:value="${postDto.writer_id}">
            <div class="title" style="border-bottom: 1px solid #dddddd; margin-top: 100px;">
                <h4 id="title" th:text="${postDto.title}"></h4>
                <span style="display:inline-block; margin-top:3px">
                    <p th:inline="text">
                        [[${#temporals.format(postDto.createdDate,'yyyy-MM-dd HH:mm')}]]
                    </p>
                </span>
            </div>

            <div class="content shadow-sm p-3 mb-5 bg-white rounded" style="font-size: 24px; margin-top: 30px; margin-bottom: 20px !important;">
                <p id="content" class="text-break" th:utext="${#strings.replace( #strings.escapeXml( postDto.content ),T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}" th:inline="text">
                    <!--[[${postDto.content}]]-->
                </p>
            </div>

            <div class="text-right">
                <input id="deleteBtn" class="btn btn-outline-secondary" type="button" value="삭제" th:if="${#authentication.principal.id == postDto.writer_id or #authentication.principal.customName == 'admin'}"/>
                <input th:onclick="|window.location.href='/post/update/${postDto.id}'|" id="updateBtnf" class="btn btn-outline-secondary" type="button" value="수정" th:if="${#authentication.principal.id == postDto.writer_id}" />
                <input sec:authorize="hasRole('ROLE_ADMIN')" id="replyBtn" class="btn btn-outline-secondary" type="button" value="답글" th:if="${replyDto == null}"/>
            </div>


            <div th:if="${replyDto != null}" style="display:margin-top:3px">
                <input type="hidden" id="reply_id" th:value="${replyDto.id}">
                <label style="font-size: 24px; border-bottom: 1px solid #dddddd; margin-top: 60px;">답글</label>
                <span>
                    <p th:inline="text">
                        [[${#temporals.format(replyDto.createdDate,'yyyy-MM-dd HH:mm')}]]
                    </p>
                </span>

                <div id="reply_content_div" class="content shadow-sm p-3 mb-5 bg-white rounded" style="font-size: 24px; margin-top: 30px; margin-bottom: 20px !important;" th:if="${replyDto != null}">
                    <p id="reply_content" class="text-break" th:utext="${#strings.replace( #strings.escapeXml( replyDto.reply_content ),T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}"  th:inline="text" >

                    </p>
                </div>

                <div id="reply_update_div" class="form-group">
                    <textarea id="reply_content_update" class="form-control"rows="10"></textarea>
                </div>

                <div class="text-right">
                    <input sec:authorize="hasRole('ROLE_ADMIN')" id="reply_deleteBtn" class="btn btn-outline-secondary" type="button" value="삭제" />
                    <input sec:authorize="hasRole('ROLE_ADMIN')" id="reply_updateBtn" class="btn btn-outline-secondary" type="button" value="수정" />
                    <input sec:authorize="hasRole('ROLE_ADMIN')" id="do_reply_updateBtn" class="btn btn-outline-secondary" type="button" value="수정하기" />
                </div>
            </div>
            <!-- reply area -->

            <div class="form-group" id="reply" style="font-size: 24px; border-bottom: 1px solid #dddddd; margin-top: 60px;">
                <label>답글</label>
                <textarea id="send_reply" class="form-control" rows="10"></textarea>
            </div>

            <div class="text-right spc" style="margin-bottom: 100px;">
                <input id="reply_submit" class="btn btn-outline-secondary" type="button" value="Submit" />
                <input class="btn btn-outline-secondary" type="reset" value="Reset" />
            </div>
        </div>
        <th:block th:replace="fragment/soriel_Footer :: footerFragment"></th:block>
    </body>
</html>
