<html xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inquiry View</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
        <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet" />

        <link rel="stylesheet" th:href="@{/static/css/soriel_Header.css}" />
    </head>
    <body>
        <div class="container">
            <th:block th:replace="fragment/soriel_Header :: headerFragment"></th:block>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="_method" value="delete">

            <input type="hidden" id="id" th:value="${postDto.id}">
            <input type="hidden" id="writer_id" name="writer_id" th:value="${postDto.writer_id}">
            <div class="title" style="border-bottom: 1px solid #dddddd; margin-top: 100px;">
                <h4 id="title" th:text="${postDto.title}"></h4>
                <span style="display:inline-block; margin-top:3px">
                    <p th:inline="text">
                        [[${#temporals.format(postDto.createdDate,'yyyy-MM-dd HH:mm')}]]
                    </p>
                </span>
            </div>

            <div class="content shadow-sm p-3 mb-5 bg-white rounded" style="font-size: 24px; margin-top: 30px; margin-bottom: 20px !important;">
                <p id="content" class="text-break" th:inline="text">
                    [[${postDto.content}]]
                </p>
            </div>

            <div class="text-right">
                <input id="deleteBtn" class="btn btn-outline-secondary" type="button" value="삭제" th:if="${#authentication.principal.id == postDto.writer_id}"/>
                <input id="updateBtn" class="btn btn-outline-secondary" type="button" value="수정" th:onclick="|javascript:onclick:page('${postDto.id}')|" th:if="${#authentication.principal.id == postDto.writer_id}" />
                <input sec:authorize="hasRole('ROLE_ADMIN')" id="replyBtn" class="btn btn-outline-secondary" type="button" value="답글" th:if="${replyDto == null}"/>
            </div>


            <div th:if="${replyDto != null}" style="display:margin-top:3px">
                <input type="hidden" id="reply_id" th:value="${replyDto.id}">
                <label style="font-size: 24px; border-bottom: 1px solid #dddddd; margin-top: 60px;">답글</label>
                <span>
                    <p th:inline="text">
                        [[${#temporals.format(replyDto.createdDate,'yyyy-MM-dd HH:mm')}]]
                    </p>
                </span>

                <div id="reply_content_div" class="content shadow-sm p-3 mb-5 bg-white rounded" style="font-size: 24px; margin-top: 30px; margin-bottom: 20px !important;" th:if="${replyDto != null}">
                    <p id="reply_content" class="text-break" th:inline="text">
                        [[${replyDto.reply_content}]]
                    </p>
                </div>

                <div id="reply_update_div" class="form-group">
                    <textarea id="reply_content_update" class="form-control"rows="10"></textarea>
                </div>

                <div class="text-right">
                    <input id="reply_deleteBtn" class="btn btn-outline-secondary" type="button" value="삭제" />
                    <input id="reply_updateBtn" class="btn btn-outline-secondary" type="button" value="수정" />
                    <input id="do_reply_updateBtn" class="btn btn-outline-secondary" type="button" value="수정하기" />
                </div>
            </div>
            <!-- reply area -->

            <div class="form-group" id="reply" style="font-size: 24px; border-bottom: 1px solid #dddddd; margin-top: 60px;">
                <label>답글</label>
                <textarea id="send_reply" class="form-control" rows="10"></textarea>
            </div>

            <div class="text-right spc" style="margin-bottom: 100px;">
                <input id="reply_submit" class="btn btn-outline-secondary" type="button" value="Submit" />
                <input class="btn btn-outline-secondary" type="reset" value="Reset" />
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function () {
            var id = $("#id").val();

            $("#reply_update_div").hide();
            $("#do_reply_updateBtn").hide();
            $("#reply").hide();
            $(".spc").hide();
            $("#replyBtn").click(function () {
                $("#deleteBtn").hide();
                $("#replyBtn").hide();
                $("#reply").show();
                $(".spc").show();
            });

            $("#deleteBtn").click(function(){
                $.ajax({
                    type: 'DELETE',
                    url: '/post/delete/'+id,
                    dataType: 'json',
                    contentType: 'application/json; charset=utf-8',
                    data: id,
                }).done(function(data) {
                    alert('글이 삭제됐수다');
                    window.location.href="/";
                }).fail(function(error) {
                    alert(JSON.stringify(error));
                });
            });
        });

        function page(idx) {
            var pageNum = idx;
            location.href = "/post/update/"+pageNum
        }

        $("#reply_submit").click(function(){

            let post_id = $("#id").val();

            var data = {
                reply_content: $("#send_reply").val(),
                post_id: $("#id").val()
            };

            $.ajax({
                type: 'POST',
                url: '/post/reply/'+post_id,
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(data)
            }).done(function(data){
                alert('답신 완료');
                window.location.href = window.location.href;
            }).fail(function(error) {
                alert(JSON.stringify(error));
            });
        });

        $("#reply_deleteBtn").click(function(){
            var reply_id = $("#reply_id").val();

            $.ajax({
                type: 'DELETE',
                url: '/post/reply/'+reply_id,
                dataType: 'json',
                contentType: 'application/json; charset=utf-8'
            }).done(function(data){
                alert('답글 작성 완료');
                window.location.href = window.location.href;
            }).fail(function(error){
                alert(JSON.stringify(error));
            });
        });

        $("#reply_updateBtn").click(function(){
            $("#reply_update_div").show();
            $("#reply_content_div").hide();
            $("#do_reply_updateBtn").show();
            $("#reply_deleteBtn").hide();
            $("#reply_updateBtn").hide();
        });

        $("#do_reply_updateBtn").click(function() {
            alert("a1");
            let reply_id = $("#reply_id").val();

            var data = {
                reply_id: $("#reply_id").val(),
                reply_content: $("#reply_content_update").val()
            };

            $.ajax({
                type: 'PUT',
                url: '/post/reply/'+reply_id,
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(data)
            }).done(function(data){
                alert('답글이 수정되었습니다');
                window.location.href = window.location.href;
            }).fail(function(error){
                alert(JSON.stringify(error));
            });
        });
    </script>
</html>
